<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Galéria</title>
</head>
<body>

    <div class="oldal">
        <div class="keret">
            <div class="b"><img id="left" src="./kepek/arrow.svg" alt="előző"></div>
            <div class="kozep"><img id="picture" src="./kepek/nyolcadik.jpg" alt="lepkék"></div>
            <div class="j"><img id="right" src="./kepek/arrow.svg" alt="következő"></div>
            
        </div>

        <div class="lab">
            <div class="picture doboz"><img id="e" src="./kepek/elso.jpg" alt="virágok türkizben"></div>
            <div class="picture doboz"><img id="e" src="./kepek/masodik.jpg" alt="napfogyatkozás"></div>
            <div class="picture doboz"><img id="e" src="./kepek/harmadik.jpg" alt="vörös naplemente"></div>
            <div class="picture doboz"><img id="e"  src="./kepek/negyedik.jpg" alt="éjszaka a tavon"></div>
            <div class="picture doboz"><img id="e"  src="./kepek/otodik.jpg" alt="erdei séta"></div>
            <div class="picture doboz"><img id="e"  src="./kepek/hatodik.jpg" alt="ködös toscana"></div>
            <div class="picture doboz"><img id="e"  src="./kepek/hetedik.jpg" alt="tó és falú"></div>
            <div class="picture doboz"><img id="e"  src="./kepek/nyolcadik.jpg" alt="lepkék"></div>
        </div>
    </div>

    <script type="text/javascript">  
        (function () {  
          var i = 0,  
              pics = [  
                "./kepek/elso.jpg",  
                "./kepek/masodik.jpg",
                "./kepek/harmadik.jpg",
                "./kepek/negyedik.jpg",
                "./kepek/otodik.jpg",
                "./kepek/hatodik.jpg",
                "./kepek/hetedik.jpg",
                "./kepek/nyolcadik.jpg"
                  
              ],  
              max = pics.length;  
      
          function decrease() {  
            if (i <= 0) {  
              i = max - 1;  
              load();  
            } else {  
              i--;  
              load();  
            }  
          }  
      
          function increase() {  
            if (i >= max - 1) {  
              i = 0;  
              load();  
            } else {  
              i++;  
              load();  
            }  
          }  
      
          function load() {  
            document.getElementById("picture").src = pics[i];  
          }  
      
          document.getElementById('left').onclick = decrease;  
          document.getElementById('right').onclick = increase;  
        }());  
      </script>  
</body>
</html>
